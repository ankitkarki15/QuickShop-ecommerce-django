<!-- shop/templates/shop/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        /* CSS for error messages */
        .errorlist {
            color: red;
            list-style: none;
            padding: 0;
        }

        /* CSS for Django messages */
        .messages {
            margin: 20px 0;
        }
        .messages .success {
            color: green;
        }
        .messages .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Register</h1>

    <!-- Display Django Messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }} <!-- Display non-field errors -->
        <div>
            {{ form.as_p }}  <!-- Render the form fields -->
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
