<h2>Welcome to login page</h2>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-6">
        <form class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-2xl font-bold mb-4">Register</h2>
        <hr class="mb-4">
        {% if messages %}
        <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-4" role="alert">
            {% for message in messages %}
            <p>{{ message }}!</p>
            {% endfor %}
        </div>
        {% endif %}
        <div class="mb-4">
            <label class="block text-gray-700" for="phone_number">Phone</label>
            <input type="text" id="phone_number" name="phone_number" class="w-full px-4 py-2 border rounded-md" placeholder="Choose phone number">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" for="password">Password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md" placeholder="Enter your password">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Login</button>
        <p class="mt-4 text-sm">Already have an account? <a href="/register" class="text-blue-500 hover:underline">Register</a></p>
        <p class="mt-4 text-sm">GO TO HOME? <a href="/index" class="text-blue-500 hover:underline">Home</a></p>
    </form>
</div>
</body>
</html>
